<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            Search: <input ng-model="query">
        </div>
        <div class="col-md-10">

            <ul class="contacts">
                <li ng-repeat="contact in contacts | filter:query">
                    {{contact.firstName}} {{contact.lastName}}
                </li>
            </ul>
        </div>
    </div>
</div>
