<div class="container-fluid container-call">
    <div class="screen">

    </div>
    <div class="btn-group">
        <div class="btn-large call-button" ng-click="openDialog()">
            <div class="phone-icon">

            </div>
            <div class="label" >
                Call
            </div>
        </div>
    </div>
    <contacts show="modalShown" width="60%" height="60%">
        <div class='ng-modal' ng-show='show'>
            <div class='ng-modal-overlay' ng-click='hideModal()'></div>
            <div class='ng-modal-dialog' ng-style='dialogStyle'>
                <div class='ng-modal-close' ng-click='hideModal()'>X</div>
                <div class='ng-modal-dialog-content'>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-2 searcher">
                                Search: <input ng-model="query" class="query">
                            </div>
                            <div class="col-md-10" children-change="paging()">
                                <ul class="contacts" ng-click="reverse=!reverse">
                                    <li>Sort</li>
                                </ul>
                                <ul class="contacts" ng-model="contacts">
                                    <li class = "contact" repeat-complete="paging( $index )" ng-repeat="contact in contacts | filter:query | orderBy:predicate:reverse">
                                        {{contact.firstName}} {{contact.lastName}} | <a href="#/contacts/{{contact.id}}">Call button</a>
                                    </li>
                                </ul>
                                <div class="pagination">
                                    <ul id="myPager"></ul>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </contacts>

</div>
